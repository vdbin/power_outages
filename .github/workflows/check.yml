name: Check Outage Update
on:
  schedule:
    - cron: '*/15 * * * *' # Кожні 15 хвилин
  workflow_dispatch: # Можливість запустити вручну

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests

      - name: Run check script
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python check_update.py

      - name: Commit changes # Важливо: зберігаємо last_sha.txt, щоб не спамити
        run: |
          git config --global user.name 'Bot'
          git config --global user.email 'bot@github.com'
          git add last_sha.txt
          git commit -m "Update last seen commit" || exit 0
          git push